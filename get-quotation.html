<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <title>3D Printing Services - Get a Quotation</title>
</head>
<body>
    <header>
        <h1>3D Printing Services</h1>
        <nav>
            <!-- Include navigation links to other pages if needed -->
        </nav>
    </header>

    <main>
        <section class="quotation-form">
            <h2>Get a Quotation</h2>
            <form action="process_quotation.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="project-details">Project Details:</label>
                <textarea id="project-details" name="project_details" rows="4" required></textarea>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Submit Quotation Request</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Include footer content -->
    </footer>
</body>
</html>
